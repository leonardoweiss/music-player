<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>MUSIC PLAYER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer="defer"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/fcba8eb07f.js" crossorigin="anonymous"></script>
    </head>
    <body onload="createBox()">
        <div id="black">
            <div id="container">
                <div id="box">
                    <div id="info"></div>
                </div>
                <input type="range" step="1" id="range" onclick="timeNow()">
                <div id="buttons">
                    <button type="button" onclick="backSong(), createBox()" id="back">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button type="button" onclick="playSong()" id="btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button type="button" onclick="nextSong(), createBox()" id="next">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
